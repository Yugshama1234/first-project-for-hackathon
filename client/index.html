<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Notifications</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="initial-view">
        <h1>IIT Roorkee Clubs Notifications</h1>
        <div id="login-options">
            <button id="show-admin-login">Admin Login</button>
            <button id="show-user-login">User Login</button>
        </div>
    </div>
    
    <div id="login-forms" style="display: none;">
        <h2>Admin Login</h2>
        <form id="admin-login-form">
            <label for="admin-club-name">Club Name:</label>
            <input type="text" id="admin-club-name" required>
            <label for="admin-password">Password:</label>
            <input type="password" id="admin-password" required>
            <button type="submit">Login</button>
        </form>
        <h2>User Login</h2>
        <form id="user-login-form">
            <label for="enrollment-number">Enrollment Number:</label>
            <input type="number" id="enrollment-number" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <div id="app" style="display: none;"></div>

    <script src="script.js"></script>
</body>
</html>
